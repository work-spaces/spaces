name: Build and Publish Binaries

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags

jobs:
  build-ubuntu:
    name: Build and Publish Ubuntu Binary
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Build for Ubuntu
        run: cargo build --profile=release

      - name: Create binary artifact
        run: |
          mkdir -p artifacts
          tar -czf artifacts/spaces-linux-gnu-x86_64-${{ github.ref_name }}.tar.gz -C target/x86_64-unknown-linux-gnu/release spaces

      - name: Publish release with Ubuntu binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            artifacts/spaces-linux-gnu-x86_64-${{ github.ref_name }}.zip --title "${{ github.ref_name }}" --notes "Release ${{ github.ref_name }} (Ubuntu binary packaged as .tar.xz)"
            
  build-matrix-windows:
    name: Build and Upload Other OS Binaries
    needs: build-ubuntu
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x86_64-pc-windows-gnu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Build for ${{ matrix.os }}
        run: |
          rustup target add ${{ matrix.arch }}
          cargo build --profile=release  --target=${{ matrix.arch }}

      - name: Create binary executable
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.arch }}/release/spaces.exe artifacts/spaces-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.exe 
        shell: bash

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh.exe release upload ${{ github.ref_name }} artifacts/spaces-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.exe --clobber

  build-matrix-macos:
    name: Build and Upload Other OS Binaries
    needs: build-ubuntu
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
        os: [macos-latest]
        arch: [x86_64, aarch64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Build for ${{ matrix.os }}
        run: |
          rustup target add ${{ matrix.arch }}-apple-darwin
          cargo build --profile=release --target=${{ matrix.arch }}-apple-darwin

      - name: Create binary artifact (zip)
        run: |
          mkdir -p artifacts
          tar -czf artifacts/spaces-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz -C target/${{ matrix.arch }}-apple-darwin/release spaces
        shell: bash

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            artifacts/spaces-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.zip --clobber

