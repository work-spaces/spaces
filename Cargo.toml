[workspace]
resolver = "2"
members = ["crates/spaces", "crates/graph", "crates/git", "crates/platform", "crates/starstd"]

[workspace.dependencies]
anyhow-source-location = { git = "https://github.com/work-spaces/anyhow-source-location", rev = "019b7804e35a72f945b3b4b3a96520cdbaa77f70" }
anyhow = "1"
printer = { git = "https://github.com/work-spaces/printer-rs", rev = "ca61bce40593f2f3f176ca5b4b5e28041d96198b" }
easy-archiver = { git = "https://github.com/work-spaces/easy-archiver", rev = "111bedbff30603e1c790a3628f605c06448f5fe4", features = [
    "printer",
] }
starlark = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
state = "0.6"
petgraph = "0.6"
glob-match = "0.2"
url = "2"
toml = "0.8"
serde_yaml = "0.9"


git.path = "crates/git"
graph.path = "crates/graph"
platform.path = "crates/platform"
http-archive.path = "crates/http-archive"
starstd.path = "crates/starstd"

[profile.dev]
opt-level = 3
lto = false
debug = true
strip = false
codegen-units = 16

[profile.release]
opt-level = "z"
lto = true
debug = false
panic = "abort"
strip = true
codegen-units = 1
