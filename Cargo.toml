[workspace]
resolver = "2"
members = ["crates/spaces", "crates/graph", "crates/git", "crates/platform", "crates/starstd"]

[workspace.dependencies]
anyhow-source-location = { git = "https://github.com/work-spaces/anyhow-source-location", rev = "019b7804e35a72f945b3b4b3a96520cdbaa77f70" }
anyhow = "1.0.89"
printer = { git = "https://github.com/work-spaces/printer-rs", rev = "4e3223a60081af34b7924ba5ad09a1d6427476fa" }
easy-archiver = { git = "https://github.com/work-spaces/easy-archiver", rev = "962cd8b4121144f84e77516f5c057d6f5ba51161", features = [
    "printer",
] }
starlark = "0.12.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
state = "0.6.0"
petgraph = "0.6.5"
glob-match = "0.2.1"
url = "2.5.2"
toml = "0.8.19"
serde_yaml = "0.9"


git.path = "crates/git"
graph.path = "crates/graph"
platform.path = "crates/platform"
http-archive.path = "crates/http-archive"
starstd.path = "crates/starstd"

[profile.dev]
opt-level = 3
lto = false
debug = true
strip = false
codegen-units = 16

[profile.release]
opt-level = "z"
lto = true
debug = false
panic = "abort"
strip = true
codegen-units = 1
