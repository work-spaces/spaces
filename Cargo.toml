[workspace]
resolver = "2"
members = ["crates/spaces", "crates/graph", "crates/git", "crates/platform", "crates/starstd"]

[workspace.dependencies]
anyhow-source-location = { git = "https://github.com/work-spaces/anyhow-source-location", rev = "019b7804e35a72f945b3b4b3a96520cdbaa77f70" }
anyhow = "1.0.87"
printer = { git = "https://github.com/work-spaces/printer-rs", rev = "c0d686b7abbd95bc7a126183f1e7d172083151ba" }
easy-archiver = { git = "https://github.com/work-spaces/easy-archiver", rev = "b9bf315556389f45da23595cadac28520b7ef0bf", features = [
    "printer",
] }
starlark = "0.12.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
state = "0.6.0"
petgraph = "0.6.5"
glob-match = "0.2.1"
url = "2.5.2"

git.path = "crates/git"
graph.path = "crates/graph"
platform.path = "crates/platform"
http-archive.path = "crates/http-archive"

[profile.dev]
opt-level = 3
lto = false
debug = true
strip = false
codegen-units = 16

[profile.release]
opt-level = "z"
lto = true
debug = false
panic = "abort"
strip = true
codegen-units = 1
