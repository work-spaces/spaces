[workspace]
resolver = "2"
members = ["crates/spaces", "crates/graph", "crates/git", "crates/platform", "crates/starstd", "crates/changes", "crates/environment", "crates/lock", "crates/logger"]

[workspace.dependencies]
anyhow-source-location = { git = "https://github.com/work-spaces/anyhow-source-location", rev = "019b7804e35a72f945b3b4b3a96520cdbaa77f70" }
anyhow = "1"
printer = { git = "https://github.com/work-spaces/printer-rs", rev = "1990a74677a11ac5c927b826f8624f6e3b34d927" }
easy-archiver = { git = "https://github.com/work-spaces/easy-archiver", rev = "031515b96827c9f2c2fa18f0c34d229f5b34668a", features = [
    "printer",
] }
starlark = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
state = "0.6"
petgraph = "0.6"
glob-match = "0.2"
url = "2"
toml = "0.8"
serde_yaml = "0.9"

git.path = "crates/git"
graph.path = "crates/graph"
platform.path = "crates/platform"
http-archive.path = "crates/http-archive"
starstd.path = "crates/starstd"
changes.path = "crates/changes"
environment.path = "crates/environment"
lock.path = "crates/lock"
logger.path = "crates/logger"

[profile.dev]
opt-level = 3
lto = false
debug = true
strip = false
codegen-units = 16

[profile.release]
opt-level = "z"
lto = true
debug = false
panic = "abort"
strip = true
codegen-units = 1
